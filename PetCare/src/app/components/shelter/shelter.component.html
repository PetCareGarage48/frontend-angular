<mat-card>
    <mat-card-header>
        <mat-card-title>{{ shelter.name }}</mat-card-title>
        <mat-card-subtitle>{{ shelter.email }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="shelter.photo">
    <mat-card-content>
        <p>{{ shelter.address }}</p>
        <p>{{ shelter.description }}</p>
    </mat-card-content>
</mat-card>

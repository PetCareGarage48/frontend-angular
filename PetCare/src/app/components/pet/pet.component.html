<mat-card class="pet-card">
    <mat-card-header>
        <mat-card-title>{{ pet.name }}</mat-card-title>
        <mat-card-subtitle>{{ pet.age }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="pet-image" [src]="pet.photo">
    <mat-card-content>
        <p>{{ pet.breed }}</p>
        <span>{{ pet.description }}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openDialog()">Edit</button>
        <button mat-raised-button>Remove</button>
    </mat-card-actions>
</mat-card>

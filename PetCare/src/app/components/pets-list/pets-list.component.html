<div class="newBtn">
    <button mat-raised-button color="primary" (click)="openDialog()">Add New Pet</button>
</div>
<mat-grid-list [cols]="colums" rowHeight="600px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let pet of pets">
        <app-pet (remove)="onRemove($event)" [pet]="pet" class="m-16"></app-pet>
    </mat-grid-tile>
</mat-grid-list>
